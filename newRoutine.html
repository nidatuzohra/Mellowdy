<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mellowdy</title>
    <script src="https://kit.fontawesome.com/e37dd37510.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container app-heading">
        <img class="d-inline-flex" src="icons/HeaderIcon.png" height="30">
        <p class="d-inline-flex">Mellowdy</p>
        <img class="d-inline-flex" src="icons/userpfp.png" height="30" style="border-radius: 50%; margin-left: 15%;">
    </div>



    <div class="card">
        <div class="card-body">
            <h5 class="dashboard-card-title">How are you doing?</h5>
            <p class="dashboard-card-text">You've completed 0 out of 0 routines.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="dashboard-card-subtitle">Upcoming Routines</h5>
            <div class="routine-container">
                <p class="dashboard-card-innertitle">No routines yet!</p>
                <p class="dashboard-card-text">It looks like you might be new! That's not a problem at all, Mellowdy
                    can help you set up a new routine to get your day's going!</p>
                <a class="btn btn-success" href="#">Start a New Routine</a>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom">
        <div class="navbar-container">
            <table>
                <thead>
                    <tr>
                        <th>
                            <img src="icons/home.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard-plus.png" height="24">
                        </th>
                        <th>
                            <img src="icons/Headphones.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard-check.png" height="24">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <td class="active-link">Home</td>
                    <td>Routines</td>
                    <td>New Routine</td>
                    <td>Listen</td>
                    <td>Goals</td>
                </tbody>
            </table>
        </div>
    </nav>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
